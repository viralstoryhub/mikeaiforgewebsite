name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mikeaiforge_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Install backend dependencies
        run: cd backend && npm ci
      
      - name: Generate Prisma client for backend tests
        run: cd backend && npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mikeaiforge_test
      
      - name: Run database migrations for backend tests
        run: cd backend && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mikeaiforge_test
      
      - name: Lint frontend
        run: npm run lint
      
      - name: Type check frontend
        run: npm run type-check
      
      - name: Run frontend tests
        run: npm run test:coverage
      
      - name: Run backend tests
        run: cd backend && npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mikeaiforge_test
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: frontend
      
      - name: Build frontend
        run: npm run build
      
      - name: Build backend
        run: cd backend && npm run build

  e2e-tests:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mikeaiforge_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install backend dependencies
        run: cd backend && npm ci
      
      - name: Generate Prisma client
        run: cd backend && npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mikeaiforge_test
      
      - name: Build backend
        run: cd backend && npm run build
      
      - name: Run database migrations
        run: cd backend && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mikeaiforge_test
      
      - name: Install wait-on for readiness check
        run: npm install -g wait-on
      
      - name: Start backend server in background
        run: cd backend && npm start &
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mikeaiforge_test
          NODE_ENV: test
          PORT: 3001
      
      - name: Wait for backend to be ready
        run: wait-on http://localhost:3001 --timeout 60000
      
      - name: Install Playwright
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mikeaiforge_test
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    runs-on: ubuntu-latest
    needs: [lint-and-test, e2e-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
